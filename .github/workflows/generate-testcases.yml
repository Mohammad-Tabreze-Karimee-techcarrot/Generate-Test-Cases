name: Auto Generate Test Cases

on:
  push:
    paths:
      - 'projects/**/input/BRD/*.docx'
      - 'projects/**/input/BRD/*.pdf'
      - 'generate_testcases.py'  # Also trigger when script changes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (fresh copy)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Debug - Show what we checked out
        run: |
          echo "=== Current Branch ==="
          git branch
          echo ""
          echo "=== Last Commit ==="
          git log -1 --oneline
          echo ""
          echo "=== Checking generate_testcases.py line 20 ==="
          grep -n "load_prompt" generate_testcases.py
          echo ""
          echo "=== Checking lines 45-60 ==="
          sed -n '45,60p' generate_testcases.py
          echo ""
          echo "=== Search for PROMPT_PATH in file ==="
          grep -n "PROMPT_PATH" generate_testcases.py || echo "âœ… PROMPT_PATH not found (good!)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install anthropic python-docx python-dotenv PyMuPDF

      - name: Verify installations
        run: |
          python -c "import fitz; print('âœ… PyMuPDF installed successfully')"
          python -c "import anthropic; print('âœ… Anthropic installed successfully')"
          python -c "import docx; print('âœ… python-docx installed successfully')"

      - name: Generate test cases
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python generate_testcases.py

      - name: Commit and push generated test cases
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add projects/*/output/testcases/*.md || echo "No files to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ§  Auto-generated test cases [skip ci]"
            git push
          fi