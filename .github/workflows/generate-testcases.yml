name: Auto Generate Test Cases

on:
  push:
    paths:
      - 'projects/**/input/BRD/*.docx'
      - 'projects/**/input/BRD/*.pdf'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install anthropic python-docx python-dotenv PyMuPDF

      - name: Verify installations
        run: |
          python -c "import fitz; print('âœ… PyMuPDF installed successfully')"
          python -c "import anthropic; print('âœ… Anthropic installed successfully')"
          python -c "import docx; print('âœ… python-docx installed successfully')"

      - name: Generate test cases
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python generate_testcases.py

      - name: Commit and push generated test cases
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add projects/*/output/testcases/*.md
          git commit -m "ðŸ§  Auto-generated test cases [skip ci]" || echo "No changes to commit"
          git push