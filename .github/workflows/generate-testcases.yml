name: Two-Stage AI Test Case Generation

on:
  push:
    paths:
      - 'projects/**/input/BRD/*.docx'
      - 'projects/**/input/BRD/*.pdf'
      - 'projects/**/input/Figma/*.pdf'
      - 'generate_testcases.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install anthropic==0.39.0 openai==1.54.0 python-docx python-dotenv PyMuPDF

      - name: Verify installations
        run: |
          python -c "import fitz; print('âœ… PyMuPDF')"
          python -c "import anthropic; print('âœ… Claude')"
          python -c "import openai; print('âœ… OpenAI')"
          python -c "import docx; print('âœ… python-docx')"

      - name: Generate test cases (Two-Stage AI)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python generate_testcases.py

      - name: Commit and push generated files
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add projects/*/output/**/*.md || echo "No files to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Two-Stage AI: Claude Analysis + OpenAI Test Cases [skip ci]"
            git push
          fi